<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RunningColourBox Animation</title>

    <header>
        <style>
            .dv{
                position: absolute;
                width: 500px ;
                height: 50px;
                top: 300px;
                left: 450px;
            }

            .dv1{
                position: absolute;
                width: 100px;
                height: 100%;
                background-color: cornflowerblue;
            }

            .dv2{
                position: absolute;
                width: 100px;
                height: 100%;
                left: 100px;
                background-color: cadetblue;
            }

            .dv3{
                position: absolute;
                width: 100px;
                height: 100%;
                left: 200px;
                background-color: lightskyblue;
            }

            .dv4{
                position: absolute;
                width: 100px;
                height: 100%;
                left: 300px;
                background-color: lightsteelblue;
            }

            .dv5{
                position: absolute;
                width: 100px;
                height: 100%;
                left: 400px;
                background-color: lightblue;
            }

        </style>
    </header>

</head>


<body>

<div                                                                                                                                                                  class="dv">
    <div class="dv1"></div>
    <div class="dv2"></div>
    <div class="dv3"></div>
    <div class="dv4"></div>
    <div class="dv5"></div>
</div>
<script src="Jquery/jquery-3.4.1.min.js"></script>
<script>

    var dvColors = ['cornflowerblue', 'cadetblue', 'lightskyblue', 'lightsteelblue', 'lightblue'];

    setInterval(dv,500);

    function dv() {
        var lastColor = dvColors.pop();
        dvColors.unshift(lastColor);
        for (var i = 0; i < 5; i++) {
            $('.dv div:nth-child('+(1+i)+')').css('background-color',dvColors[i]);
            $('div').css('transition','all 1s');

        }
    }

</script>
</body>
</html>
