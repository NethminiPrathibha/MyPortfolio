<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        h1{
            margin-top:209px ;
            margin-left:580px  ;
        }
    </style>

</head>
<body>

<h1 class="h1"></h1>


<script src="Jquery/jquery-3.4.1.min.js"></script>
<script>


    var LettersText = "Hello Nethmini How Are You";
    var id = setInterval(Letters,100);
    var i =0;
    function Letters() {
        $(".h1").text(LettersText.substring(0,i));

        i++;
        if (i== Letters.length){
            i = 0;
        }
    }

    $("#btnStop").click( function () {
        clearInterval(id);
    });

</script>
</body>
</html>
